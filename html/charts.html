<html>
	<head>
		<script src="../js/d3.v3.min.js"></script>
		<script src="../js/charts.js"></script>
		
		<style>
			svg{
				background-color: #ccc;
			}
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}

			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			
			rect{
				fill:#eee;
				stroke: #000;
			}
	
		</style>
	</head>

	<body>
		<script>
			var width = 400,
				height = 400;
			
		
			var svg = d3.select("body").append("svg")
				.attr("width", width)
				.attr("height", height);	
			
			var bar = bar({
					svg: svg, 
					width: width, 
					height: height, 
					padding: 50,
					data: [{y: 30},{y: 100},{y: 200}]
					});
					
			bar.update([{y: 150},{y: 130},{y: 140}]);
			
			//bar.update([{y: 0},{y: 50},{y: 40}]);
			bar.remove();
			
		</script>
	</body>
</html>
