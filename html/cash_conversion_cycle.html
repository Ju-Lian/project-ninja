<html>
	<head>
		<script src="../js/d3.v3.min.js"></script>
		<script src="../js/chartlib.js"></script>
		
		<style>
			svg{
				background-color: #fff;
			}
			.bubble{
				fill:#fff;
			}
			.bubble:hover{
				fill: orange;
			}
			.value, .label{
				font-family: arial;
				font-size: 12px;
			}
			.value{
				fill: #fff;
			}
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}

			.axis text {
				font-family: sans-serif;
				font-size: 12px;
			}
		</style>
	</head>

	<body>
		<script>

			function getRandom(min, max) {
				if(min > max) {
					return -1;
				}
				 
				if(min == max) {
					return min;
				}
				 
				var r;
				 
				do {
					r = Math.random();
				}
				while(r == 1.0);
					return min + parseInt(r * (max-min+1));

				}

			var width = 200,
				height = 100;

			var dpo = getRandom(18, 26),
				dio = getRandom(8, 12),
				dso = getRandom(18, 26),
				ccc = dso + dio - dpo;
			
		
			var svg = d3.select("body").append("svg")
				.attr("width", width)
				.attr("height", height);	
			
			cccChart
			({	
				name: "Cash Conversion Cycle",
				container: svg,
				containerWidth: width,
				containerHeight: height,
				barHeight: 15,
				padding: 10,
				data: [{
							width: dpo,
							label: "DPO"
						},
						{
							width: ccc,
							label: "CCC"
						},
						{
							width: dio,
							label: "DIO"
						},
						{
							width: dso,
							label: "DSO"
						}
					   ]
			});
			
		</script>
	</body>
</html>
