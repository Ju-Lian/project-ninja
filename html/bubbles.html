<html>
	<head>
		<script src="../js/d3.v3.min.js"></script>
		<script src="../js/chartlib.js"></script>
		
		<style>
			svg{
				background-color: #fff;
			}
			.bubble{
				fill:#777;
			}
			.bubble:hover{
				fill: orange;
			}
			.value, .label{
				font-family: arial;
				font-size: 12px;
			}
			.value{
				fill: #fff;
			}
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}

			.axis text {
				font-family: sans-serif;
				font-size: 12px;
			}
		</style>
	</head>

	<body>
		<script>
			var width = 400,
				height = 400;
			
		
			var svg = d3.select("body").append("svg")
				.attr("width", width)
				.attr("height", height);	
			
			bubble
			({
				svg: svg,
				width: width,
				height: height,
				xCustom: ["low","medium","high"], //customzied axis labels instead of values
				yCustom: [":(","alright",":D"], //customzied axis labels instead of values
				padding: 40,
				name: "myBubble",
				showValues: true,
				showLabels: true,
				data: [{
							y: 30,
							x: 20,
							r: 20,
							label: "Apple"
						},
						{
							y: 80,
							x: 30,
							r: 40,
							label: "Bananas"
						},
						{
							y: 40,
							x: 130,
							r: 60,
							label: "Cherries"
						}
						]
			});
			
		</script>
	</body>
</html>
