<html>
	<head>
		<script src="../js/d3.v3.min.js"></script>
		<script src="../js/chartlib.js"></script>
		
		<style>
			svg{
				background-color: #fff;
			}
			.bubble{
				fill:#000;
			}
			.fruits{
				fill: #999;
			}
			.bubble:hover{
				fill: orange;
			}
			.value, .label{
				font-family: arial;
				font-size: 12px;
			}
			.value{
				fill: #fff;
			}
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}

			.axis text {
				font-family: sans-serif;
				font-size: 12px;
			}
		</style>
	</head>

	<body>
		<script>
			var width = 600,
				height = 600;
			
		
			var svg = d3.select("body").append("svg")
				.attr("width", width)
				.attr("height", height);	
			
			bubble
			({
				svg: svg,
				width: width,
				height: height,
				xCustom: ["low","medium","high"], //customzied axis labels instead of values
				xLabel: "Market attractiveness",
				yLabel: "Relative market share",
				padding: 100,
				innerPadding: 20,
				name: "myBubble",
				showValues: true,
				showLabels: true,
				showMatrix: true,
				cluster: ["fruits","vegetables"],
				data: [{
							y: 30,
							x: 20,
							r: 20,
							label: "Apple",
							cluster: "fruits"
						},
						{
							y: 83,
							x: 30,
							r: 40,
							label: "Bananas",
							cluster: "fruits"
						},
						{
							y: 40,
							x: 130,
							r: 60,
							label: "Cherry",
							cluster: "fruits"
						},
						{
							y: 80,
							x: 80,
							r: 10,
							label: "Olive",
							cluster: "vegetables"
						}
						]
			});
			
		</script>
	</body>
</html>
