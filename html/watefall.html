<html>
	<head>
		<script src="../js/d3.v3.min.js"></script>
		<script src="../js/chartlib.js"></script>
		
		<style>
			svg{
				background-color: #fff;
			}
			.bar:hover{
				fill: orange;
			}
			.green{
				fill: #999;
			}
			.red{
				fill: red;
			}
			.sum{
				fill: #333;
			}
			.sumLabel{
				font-weight: bold;
			}
			.title{
				font-family: arial;
			}
			.zeroLine{
				stroke: #999;
			}
			
			.barConnector{
				stroke: #333;
				stroke-width:1;
			}
			.values{
				font-family:arial;
				font-size: 12px;
			}
		</style>
	</head>

	<body>
		<script>
			var width = 200,
				height = 200;
			
		
			var svg = d3.select("body").append("svg")
				.attr("width", width)
				.attr("height", height);	
				
			waterfall
			({
				svg: svg,
				width: width,
				height: height,
				name: "GuV",
				css: "bar",
				padding: 40,
				barHeight: 20,
				barPadding: 10,
				showTitle: true,
				showZeroLine: true,
				showConnectors: true,
				showValues: true,
				showSum: true,
				data: [10,20,-20,70]
			});
		</script>
	</body>
</html>
